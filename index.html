<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼容ie8的后台管理系统项目构建</title>
    <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/selectivizr.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/build.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
     <div id="app" class="app">
         <div class="admin-layout ">
             <div class="layout-slider">
                  <div class="layout-slider-children">
                      <div class="logo-wrap">
                          <img src="images/logo.png"/>
                          <h1>管理后台</h1>
                      </div>
                      <div class="menu-slider">
                         <ul id="menu"></ul>
                      </div>
                  </div>
             </div>
             <div class="main-layout">
                 <div class="main-layout-header">
                     <i class="iconfont iconfont-menu-unfold" id="unfoldControl"></i>
                     <div class="main-layout-header-right">
                         <span class="ant-badge">
                             <i class="iconfont iconfont-notice">&#xe71f;</i>
                             <label class="sub ant-badge-number">21</label>
                         </span>
                         <span class="ant-acount ant-dropdown-trigger">
                             <span class="avatar avatar-circle">
                                 <img src="images/user.png"/>
                             </span>
                              小六子不伶俐
                             <ul class="sub-dropdowm-menu">
                                 <li class="sub-dropdowm-menu-item"><i class="iconfont"></i>个人中心</li>
                                 <li class="sub-dropdowm-menu-item"><i class="iconfont"></i>设置</li>
                                 <li class="sub-dropdowm-menu-divider"></li>
                                 <li class="sub-dropdowm-menu-item"><i class="iconfont"></i>退出登录</li>
                             </ul>
                         </span>
                     </div>
                 </div>
                 <div class="main-layout-content">
                     <div class="page-header">
                         <div class="breadcrumb ant-breadcrumb">
                             <span>
                                 <span class="ant-breadcrumb-link"><a href="#/">首页</a></span>
                                 <span class="ant-breadcrumb-separator">/</span></span>
                             <span>
                                 <span class="ant-breadcrumb-link"><span to="/list/table-list" method="">查询表格</span></span>
                             </span>
                         </div>
                         <div class="page-detail"></div>
                     </div>
                     <div class="page-content">
                          <div class="main-content"  id="main-content">
                          </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <div class="ant-popover-content">

     </div>
     <script type="text/javascript" src="lib/storage.js"></script>
     <script type="text/javascript" src="lib/json2.js"></script>
     <script type="text/javascript" src="lib/json_parse.js"></script>
     <script type="text/javascript" src="lib/jquery.hashchange.min.js"></script>
     <script type="text/javascript" src="lib/jquery.placeholder.min.js"></script>
     <script type="text/javascript" src="js/config.js"></script>
     <script type="text/javascript" src="js/build.js"></script>
</body>
</html>
